<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/0.2.0/nprogress.css" rel="stylesheet">

    <!-- Animate.css -->
    <link href="/webjars/animate.css/3.7.2/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">

            <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or
              password.</div>
          </div>
            <div th:if="${param.logout}">
              <div class="alert alert-info">You have been logged out.</div>
            </div>

            <form th:action="@{/login}" method="post">


              <h1>Login Form</h1>
              <div class="form-group">
                <input type="text"
                       id="username" name="username" class="form-control"
                       autofocus="autofocus" placeholder="Username" required="" />
              </div>
              <div class="form-group">
                <input type="password"
                       id="password" name="password" class="form-control"
                       placeholder="Password" required="" />
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                  <button name="login-submit" type="submit" id="login-submit"
                     class="form-control btn btn-primary submit">Log In
                  </button>
                </div>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a data-th-href="@{/registration}"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
